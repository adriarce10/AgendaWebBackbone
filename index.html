        <!-- plantilla para la lista de contactos
             En realidad solo contiene el formulario de alta de contacto
             el listado se genera dinámicamente con JS -->
        <script id="listado_tmpl" type="text/x-handlebars-template">
            <div class="container">
            <div class="center">
            <label for="nombre_edit">Nombre:</label>
            <divide>
            <input type="text" id="nombre" size="15" class="col-mol-4"> <br>
            <label for="apellidos_edit">Apellidos:</label>
            <input type="text" id="apellidos" size="15"> <br>
            <label for="alias_edit">Alias:</label>
            <input type="text" id="alias" size="15"> <br>
            <label for="telefono_edit">Telefono:</label>
            <input type="text" id="telefono" size="15"> <br>
            <label for="email_edit">Email:</label>
            <input type="text" id="email" size="15"> <br>
            <label for="direccion_edit">Direccion:</label>
            <input type="text" id="direccion" size="15"> <br>
            <input type="button" class="btn btn-lg btn-primary" id="boton_nuevo" value="Nuevo">
            </div>
            </div>
        </script>


        <!-- plantilla para listar un único contacto -->
        <script id="contacto_tmpl" type="text/x-handlebars-template">
            <b>{{nombre}} {{apellido}}</b> <br>
            <em>{{telefono}}</em> <br>
            <input type="button" class="boton_borrar btn btn-lg btn-primary" value="Borrar">
            <input type="button" class="boton_editar btn btn-lg btn-primary" value="Editar">
        </script>

        <!-- plantilla para editar un único contacto -->
        <script id="contacto_edit_tmpl" type="text/x-handlebars-template">
            <div class="container">
            <div class="right">
            <label for="nombre_edit">Nombre:</label>
            <input type="text" value="{{nombre}}" id="nombre_edit"> <br>
            <label for="apellidos_edit">Apellidos:</label>
            <input type="text" value="{{apellido}}" id="apellidos_edit"> <br>
            <label for="alias_edit">Alias:</label>
            <input type="text" value="{{alias}}" id="alias_edit"> <br>
            <label for="telefono_edit">Teléfono:</label>
            <input type="text" value="{{telefono}}" id="telefono_edit"> <br>
            <label for="email_edit">Email:</label>
            <input type="text" value="{{email}}" id="email_edit"> <br>
            <label for="direccion_edit">Direccion:</label>
            <input type="text" value="{{direccion}}" id="direccion_edit"> <br>

            <input type="button" class="boton_guardar btn btn-lg btn-primary" value="Guardar">
            </div>
            </div>
        </script>

        <script src="js/lib/jquery-3.1.0.min.js" type="text/javascript"></script>

lista_contactos = new ListaContactosVista();
